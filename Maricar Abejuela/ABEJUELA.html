<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="style1.css">
  <title>FORM AUTOMATIC AGE CALCULATE</title>
</head>
<body>
  <div class="container-wrapper">

      <div class="container2">
      </div>

      <div class="container">

      <label for="name">Enter Name</label>
      <input type="text" id="name" required>

      <label for="birthday">Enter Birthdate</label>
      <input type="date" id="birthdate" onchange="calculateAge()" required>

      <label for="age">Age</label>
      <input type="number" id="age" onchange="calculateAge()" disabled>
      
      <label for="status">Status</label>
      <select id="status"><option value="Single">Single</option>
      <option value="married">Married</option>
      </select>
      
      <label for="company name">Company Name</label>
      <input type="text" id="company-name" required>

      <label for="position">Position:</label>
      <input type="text" id="position" required>
      
      <label for="date">Enter Date</label>
      <input type="date" id="date" required>
      
      <label for="hours">Hours Worked:</label>
      <input type="number" id="hours" name="hours" min="0" required>
      <label for="rate">Hourly Rate ($):</label>
      <input type="number" id="rate" name="rate" min="0" required>
      <button type="button" onclick="calculateSalary()">Calculate</button>
      <p>Total Hours: <span id="totalHours">0</span></p>
      <p>Salary: $<span id="salary">0</span> // Remarks: <span id="remarks"></span></p>
     </div>

      <script src="function1.js"></script>
  </div>
</body>
</html>
